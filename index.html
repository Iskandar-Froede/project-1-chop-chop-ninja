<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Chop Chop Ninja</title>
  </head>

  <body>
    <div class="start-game"> 
      <img src="./img/play-button.png" alt="play-img" class="play-img" />
    </div>

    <div id="game-area">
      <canvas id="canvas" width="700" height="400"></canvas>
    </div>
 
    <div class="game-over">    
      <img src="./img/play-button.png" alt="play-img" class="restart" /> 
      <p id="show-text" class="score-text">Your ninja score: <span class="ninja-score">0</span></p>
    </div>
  
    <script src="index.js"></script>
  </body>
</html>
